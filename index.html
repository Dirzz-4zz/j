<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saluran Media Sosial Saya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        .button {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e63900;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff4500;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Saluran Saya!</h1>
    <p>Jangan lupa untuk Like dan Subscribe saluran YouTube saya!</p>

    <button class="button" onclick="window.open('https://www.youtube.com/channel/CHANNEL_ID', '_blank')">Subscribe YouTube</button>
    <button class="button" onclick="window.open('https://www.facebook.com/YOUR_FACEBOOK_PAGE', '_blank')">Like Facebook</button>
    <button class=" button" onclick="document.location='https://dirzz-4zz.github.io/pojavlauncer/'">pojavlauncer</button>

    <div class="social-icons">
        <a href="https://www.youtube.com/channel/CHANNEL_ID" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.facebook.com/YOUR_FACEBOOK_PAGE" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>

    <script>
        // Tambahkan fungsi untuk mengonfirmasi subscribe
        function confirmSubscribe() {
            alert("Terima kasih telah Subscribe!");
        }
    </script>

</body>
</html>
